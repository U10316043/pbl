<!DOCTYPE html>
<html>
	<head>
		{% load staticfiles %}
		<title>{% block website_title %}{% endblock %}</title>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/course_basestyle.css' %}">
        {% block css_source %}{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static-top">
		    <div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle navbar-toggle-sidebar collapsed">
						目錄<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					</button>
					<a class="navbar-brand" href="#">
						{{ course.name }}
					</a>
				</div>
		
				<!--			
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">      
					<form class="navbar-form navbar-right" method="GET" role="search">
						<div class="form-group">
							<input type="text" name="q" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
					</form>
				</div>-->
			</div><!-- /.container-fluid -->
		</nav>  	
		<div class="container-fluid main-container">
		    <div class="col-md-2 sidebar">
		  	    <div class="row">
			        <!-- uncomment code for absolute positioning tweek see top comment in css -->
		            <div class="absolute-wrapper"></div>
		            <!-- Menu -->
		            <div class="side-menu">
				        <nav class="navbar navbar-default" role="navigation">
					    <!-- Main Menu -->
					        <div class="side-menu-container">
		    				    <ul class="nav navbar-nav">
		    					    <li class="{% if request.path == '/courses/detail/' %}active{% endif %}"><a href="{% url 'courses:detail' %}?id={{ course.id }}"><span class="glyphicon glyphicon-bullhorn"></span>專題資訊</a></li>
		    				        <li class="{% if request.path == '/courses/comment/' %}active{% endif %}"><a href="{% url 'courses:comment' %}?id={{ course.id }}"><span class="glyphicon glyphicon-edit"></span>提問或討論</a></li>
		    					    <li class="{% if request.path == '/courses/project/' or request.path == '/courses/homework_detail/' %}active{% endif %}"><a href="{% url 'courses:project' %}?id={{ course.id }}"><span class="glyphicon glyphicon-tasks"></span>作業</a></li>
		    					    <li class="{% if request.path == '/courses/download/' %}active{% endif %}"><a href="{% url 'courses:download' %}?id={{ course.id }}"><span class="glyphicon glyphicon-cloud-download"></span>資源下載</a></li>
		    					    <li class=""><a href="{% url 'courses:mycourse' %}"><span class="glyphicon glyphicon-chevron-left"></span>回到專題列表</a></li>
		    				    </ul>
		    				</div><!-- /.navbar-collapse -->
		    			</nav>
		    		</div>
		        </div>
		    </div>
		    <div class="forCollapse">
			  	<div class="col-md-10 content">
			        {% block content %}{% endblock %}
			  	</div>
			  	<footer class="pull-left footer">
			  	    <p class="col-md-12">
			  			<hr class="divider">
			  			Copyright &COPY; 2017
			  		</p>
			  	</footer>
		  	</div>
		</div>
		<!-- jQuery -->
        <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="{% static 'js/course_base.js' %}"></script>
        {% block js_source %}{% endblock %}
	</body>
</html>
